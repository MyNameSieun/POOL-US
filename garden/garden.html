<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="garden.css" />
    <title>POOL:US</title>
  </head>
  <body>
    <div class="display-container">
      <section
        class="garden-lsland d-flex justify-content-center text-center flex-column"
      >
        <div class="pool-us-title">
          <div class="garden-text issamannu-font">GARDEN ISLAND</div>
          <div class="pool-us-text anton-font mb-3">POOL:US</div>
        </div>
        <div class="location-bg d-flex justify-content-center">
          <div class="garden-location sbaggro-font">
            성결관 앞 가든 아일랜드
          </div>
        </div>

        <div class="map-information sbaggro-font mt-4">
          <i class="bi bi-chevron-double-down"></i> 부스 지도를 클릭하시면 크게
          볼 수 있어요 <i class="bi bi-chevron-double-down"></i>
        </div>
        <div class="garden-booth mt-3">
          <img src="./garden_img/allbooth.png" />
        </div>
        <div class="garden-search-booth sbaggro-font mt-4">
          <label for="garden-search"
            >원하는 부스 또는 음식을 검색해 보세요!</label
          >
        </div>
        <div class="garden-search-form d-flex justify-content-center mt-3">
          <form class="garden-search-text">
            <i class="bi bi-search mx-lg-1"></i>
            <input class="search-input" type="text" id="garden-search" />
          </form>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
